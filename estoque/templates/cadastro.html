{% extends 'bases/base.html' %}
{% load static %}

{% block 'head' %}

    <link href="{% static 'estoque/css/cadastro.css' %}" rel="stylesheet">

{% endblock %}

{% block 'body' %}

    <div class="container">
        <br>
        {% if messages %}
            {% for message in messages %}
                <div class="alert {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <br>
        <span class="fonte-destaque">Adicionar entrada de material</span>
        <div class="row">

            <div class="col-md-7">
                <form action="{% url 'cadastro' %}" method="POST">{% csrf_token %}
                    <div class="row">
                        <div class="col-md-3">
                            <label>Quantidade</label>
                            <input name="quantidade" type="text" class="form-control">
                        </div>
                    </div>
                    <br>
                    <div class="col-md-7">
                        <label>Descrição</label>
                        <input name="descricao" type="text" class="form-control">
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-4">
                            <label>Data</label>  
                            <input name="data" type="date" class="form-control">
                        </div>
                    </div>
                    <br>
                    <input type="submit" style="width:20%;" class="botao-principal" value="Adicionar">
                    <a href='/estoque/cadastro'><button type="button" class="botao-secundario">Visualizar itens</button></a>
                </form>
            </div>

            <div class="col-md-8">
            </div>

        </div>

    </div>

{% endblock %}
