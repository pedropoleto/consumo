{% extends 'bases/base.html' %}
{% load static %}

{% block 'head' %}
    <link href="{% static 'estoque/css/cadastro.css' %}" rel="stylesheet">
    <link href="{% static 'estoque/css/visualizar.css' %}" rel="stylesheet">
    <link href="{% static 'estoque/css/saida.css' %}" rel="stylesheet">
{% endblock %}

{% block 'body' %}

<div class="container">
    <div class="col-md-4">
        <p class="fonte-destaque">Saida de material</p>
        <form action="" method="POST" enctype="multipart/form-data">{% csrf_token %}
            <br>
            <label>Empresa destino</label>
            <select name="revenda" class="form-select">
            {% for revendas in revenda %}
                <option value="{{revendas.id}}">{{revendas.nome}}</option>
            {% endfor %}
            </select>
            <br>
            <label>Quantidade</label>
            <input name="quantidade" class="form-control" placeholder="quantidade">
            <br>
            <label>Data</label>
            <input name="data" type="date" class="form-control">
            <br>
            <input style="width: 60%" type="submit" class="botao-principal" value="Aplicar">
        </form>
    </div>
</div>

{% endblock %}
